<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Half Life 2 - Timmy1236</title>
  <link rel="icon" href="../../assets/images/others/half-life-2/half-life-logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">
</head>

<body>
  <div class="screen">
    <video autoplay loop muted id="videoBackground">
      <source src="../../assets/videos/others/HalfLife2/background.mp4" type="video/mp4">
    </video>

    <audio id="audioClick">
      <source src="../../assets/sounds/others/SourceEngine/click.mp3" type="audio/mpeg">
    </audio>

    <audio id="audioHover">
      <source src="../../assets/sounds/others/SourceEngine/hover.mp3" type="audio/mpeg">
    </audio>

    <div class="menu">
      <h1>HALF-LIFE<sup>2</sup></h1>

      <ul>
        <li><a href="#">New Game</a></li>
        <li><a href="#">Load Game</a></li>
        <li><a href="#">Achievements</a></li>
        <li><a href="#">Options</a></li>
        <li><a href="../home.html">Quit</a></li>
      </ul>
    </div>
  </div>

  <style>
    @font-face {
      font-family: "halflife";
      src: url("../../assets/fonts/half-life.woff2") format("woff2");
      font-display: swap;
    }


    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
    }

    .screen {
      height: 100vh;
      width: 100%;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: start;
      align-items: center;
    }

    video {
      position: absolute;
      min-width: 100%;
      min-height: 100vh;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: -1;
    }

    audio {
      display: none;
    }

    .menu {
      color: #fff;
      margin-left: 4em;
      text-transform: uppercase;
    }

    .menu h1 {
      font-size: 4em;
      letter-spacing: 0px;
      display: block;
      margin-bottom: 0.5em;
      font-family: "halflife", sans-serif;
    }

    .menu h3 {
      font-weight: 300;
      font-size: 2.5em;
      text-align: center;
      letter-spacing: 10px;
      position: relative;
    }

    .menu h3::before,
    .menu h3::after {
      content: "";
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      width: 3em;
      height: 3px;
    }

    .menu h3::before {
      left: 0;
    }

    .menu h3::after {
      right: 0;
    }

    .menu ul {
      list-style: none;
      padding: 0;
    }

    .menu li {
      margin: 1em 0;
    }

    .menu li a {
      transition: color 0.2s;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
    }

    .menu li a:hover {
      transition: color 0.2s;
      color: orange;
      text-shadow: rgb(0, 0, 0) 1px 0 10px;
    }

    #sound {
      position: absolute;
    }

    a,
    p,
    h1,
    h2,
    h3,
    span,
    button {
      text-shadow: rgb(0, 0, 0) 1px 0 10px;
    }
  </style>

  <script>
    const links = document.querySelectorAll("ul a");
    const audioClicker = document.getElementById('audioClick');
    const audioHover = document.getElementById('audioHover');

    document.addEventListener('click', function () {
      const video = document.getElementById('videoBackground');
      if (video.muted) {
        video.muted = false;
      }
    });

    for (let i = 0; i < links.length; i++) {
      links[i].addEventListener('click', function () {
        audioClicker.play();
      });

      links[i].addEventListener('mouseover', function () {
        audioHover.play();
      });
    };
  </script>
</body>
