<!DOCTYPE html>
<html lang="es">

<head>
  <title>Ordis</title>
  <link rel="icon" href="../../assets/images/others/ordis/lotus.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="background"></div>

  <div class="bg"></div>
  <div class="contenedor">
    <div class="img">
      <img src="../../assets/images/others/ordis/OrokinOrdis.webp" alt="">
    </div>
  </div>

  <style>
    body {
      background: rgb(0, 0, 0);
      overflow: hidden;
    }

    /* Estilo para el fondo */
    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('../../assets/images/others/ordis/The_Hell.webp');
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .contenedor {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    a,
    p {
      color: white;
      font-size: 20px;
    }

    img:hover {
      animation: shake 0.5s;
      animation-iteration-count: infinite;
      cursor: pointer;
    }

    /* Definir la animación de shake */
    @keyframes shake {
      0% {
        transform: translate(0, 0) rotate(0);
      }

      20% {
        transform: translate(-3px, 0px) rotate(1deg);
      }

      30% {
        transform: translate(3px, 2px) rotate(0deg);
      }

      40% {
        transform: translate(1px, -1px) rotate(1deg);
      }

      50% {
        transform: translate(-1px, 2px) rotate(-1deg);
      }

      60% {
        transform: translate(-3px, 1px) rotate(0deg);
      }

      70% {
        transform: translate(3px, 1px) rotate(-1deg);
      }

      80% {
        transform: translate(-1px, -1px) rotate(1deg);
      }

      90% {
        transform: translate(1px, 2px) rotate(0deg);
      }

      100% {
        transform: translate(1px, -2px) rotate(-1deg);
      }
    }
  </style>

  <script>
    // Array con las rutas de los archivos de audio
    const audioFiles = [
      '../../assets/sounds/others/OrdisYapping/DIdle0040Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle0050Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle0060Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle0070Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle0080Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle0090Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle0100Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle0110Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle0120Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle0130Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle0140Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle0150Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle0160Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle0170Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle0180Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle0190Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle060Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle070Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle080Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle090Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle100Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle110Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle120Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle430Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle450Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle480Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle510Ordis_en.mp3',
      '../../assets/sounds/others/OrdisYapping/DIdle520Ordis_en.mp3',
    ];

    let isCooldown = false;
    let clickCount = 0;

    // Función para reproducir un archivo de audio aleatorio
    function playRandomAudio() {
      if (isCooldown) return;

      const randomIndex = Math.floor(Math.random() * audioFiles.length);
      const audio = new Audio(audioFiles[randomIndex]);
      audio.play();

      isCooldown = true;
      setTimeout(() => {
        isCooldown = false;
      }, 1000); // 10 segundos de cooldown

      // Incrementar el contador de clics
      clickCount++;

      // Aplicar el alpha basado en clickCount
      const backgroundElement = document.getElementById('background');
      backgroundElement.style.opacity = Math.min(clickCount * 0.01, 1);
    }

    // Agregar event listener al elemento <img>
    document.addEventListener('DOMContentLoaded', () => {
      const imgElement = document.querySelector('.img img');
      if (imgElement) {
        imgElement.addEventListener('click', playRandomAudio);
      }
    });
  </script>
</body>

</html>
