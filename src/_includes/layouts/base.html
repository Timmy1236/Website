<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }} - Timmy</title>
  <meta name="description" content="{{ description or 'Personal site' }}">
  <link rel="icon" href="/assets/images/favicons/favicon.webp">
  <link rel="stylesheet" href="/css/base.css">
</head>

<body>
  <div id="swup" class="transition-fade">
    <div class="page">
      <div class="content">
        <header class="window-bar">
          <div class="wrapper">
            <div class="intro">
              {% if back %}
              <a href="{{ back }}">← Volver</a>
              {% else %}
              <a href="/generated/sitemap/index.html">← Sitemap</a>
              {% endif %}
            </div>

            <div class="extra">
              <p>{{ title }}</p>
            </div>
          </div>
        </header>

        <main class="content-body">
          {{ content }}
        </main>

      </div>
    </div>
  </div>

  <audio id="player" src="/assets/sounds/music/elevator-music.mp3" loop></audio>
  <div class="audio-widget">
    <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" orient="vertical">

    <button id="playPause" class="btn">▶</button>
  </div>

  <script src="https://unpkg.com/swup@4"></script>
  <script>
    const swup = new Swup();
  </script>
  <script src="/javascript/pages/audio-player.js"></script>
</body>

</html>
